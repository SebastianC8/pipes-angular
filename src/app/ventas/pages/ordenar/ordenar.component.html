<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por nosotros</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <p-button icon="pi pi-chevron-circle-right" label="Quitar/poner mayÃºsculas" class="mr-1"
      (click)="cambiarMayuscula()"></p-button>
    <p-button icon="pi pi-search" label="Por nombre" class="mr-1" (onClick)="cambiarOrden('nombre')"></p-button>
    <p-button icon="pi pi-sort" label="Vuela" class="mr-1" (onClick)="cambiarOrden('vuela')"></p-button>
    <p-button icon="pi pi-sort" label="Por color" class="mr-1" (onClick)="cambiarOrden('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar: orderBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.nombre }}</td>
          <td>{{ hero.vuela | vuela }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
